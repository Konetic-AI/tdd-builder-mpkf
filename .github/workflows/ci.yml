name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build all TDDs
      run: npm run build:all
      
    - name: Verify no orphan template vars
      run: |
        grep -R --line-number "{{[^}]\\+}}" output && exit 1 || echo "✅ no orphan vars"
        
    - name: Verify Micro Builds Guide is present
      run: |
        grep -R --line-number "^## Micro Builds Guide$" output || (echo "⛔ missing guide" && exit 1)
        
    - name: Upload output folder as artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-tdds
        path: output/
        retention-days: 7

